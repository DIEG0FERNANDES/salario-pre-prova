<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário Pré Prova</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-4.6.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-4.6.0/jasmine.css">
</head>

<body>
    <div class="container">
        <h1>PRÉ-PROVA DE ENGENHARIA DE SOFTWARE II</h1>
        <span id="resultado" style="display: none;">
            Com Salário Mínimo de <span id="valor-salario-minimo"></span> por mês,
            trabalhando por <span id="qtht"></span> horas semanais,
            ganhara aproximadamente <span id="valor-ganho-por-hora"></span> por hora trabalhada
            , <span id="valor-ganho-por-hora-extra"></span> com hora extra trabalhada e também trabalhou
            por <span id="horas-mensais"></span> horas ao mês.
        </span>
        <form id="form">
            <div class="form-input">
                <label id="horas">Horas por Semana:</label>
                <input type="number" id="hrs" name="horas" required />
            </div>
            <div class="form-input">
                <label id="salario">Salário Mínimo:</label>
                <input type="number" id="sal" name="salario" value="1320" required />
            </div>
            <input type="submit" value="Calcular" />
        </form>

        <script src="src/js/calculo.js"></script>
        <script src="src/js/script.js"></script>
    </div>
</body>

</html>
